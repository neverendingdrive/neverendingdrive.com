<!-- <div class="card"> -->
<div class="col-md-6 col-xl-4">

    <div class="mb-4">
        <h3 class="lead">{{ include.title }}</h3>
        <p>
            <a href="{{ include.url }}" target="_blank">Play all {{ include.count }} songs in Spotify</a>
        </p>

        <iframe src="https://open.spotify.com/embed/user/{{ include.uri }}"
            style="width: 100%; height: 380px;" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>        
    </div>

</div>
