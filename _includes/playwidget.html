<div class="row justify-content-{{ "start, center, end, around, between" | split: ", " | sample}} mb-5">
    <!-- <div class="col-3">

    </div> -->
    <div class="col-sm-8 col-lg-4">
        <h3 class="display-4">{{ include.title }}</h3>
        <p>
            <a href="{{ include.url }}" target="_blank">Play all {{ include.count }} songs on Spotify</a>
        </p>
        <iframe src="https://open.spotify.com/embed/user/{{ include.uri }}" style="width: 100%; height: 380px;"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    </div>
</div>
